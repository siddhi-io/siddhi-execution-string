# Project information
site_name: Siddhi Execution String
site_description: Siddhi Execution String Extension

# Repository
repo_name: Siddhi Execution String
repo_url: https://github.com/siddhi-io/siddhi-execution-string/
edit_uri: https://github.com/siddhi-io/siddhi-execution-string/blob/master/

# Copyright
copyright: Siddhi - Documentation

# Configuration
theme:
  name: material
  logo: images/siddhi-logo.svg
  favicon: images/favicon.ico
  palette:
    primary: teal
    accent: teal
extra_css:
- stylesheets/extra.css
extra_javascript:
- javascripts/extra.js
extra:
  social:
  - type: github
    link: https://github.com/siddhi-io/siddhi
  - type: medium
    link: https://medium.com/siddhi-io
  - type: twitter
    link: https://twitter.com/siddhi_io
  - type: linkedin
    link: https://www.linkedin.com/groups/13553064

google_analytics:
- UA-103065-28
- auto

# Extensions
markdown_extensions:
  - markdown.extensions.admonition

pages:
- Information : index.md
- API Docs:
  - 4.0.12: api/4.0.12.md
  - 4.0.11: api/4.0.11.md
  - 4.0.10: api/4.0.10.md
  - 4.0.9: api/4.0.9.md
  - 4.0.8: api/4.0.8.md
  - 4.0.7: api/4.0.7.md
  - 4.0.6: api/4.0.6.md
  - 4.0.5: api/4.0.5.md
  - latest: api/latest.md
- License: license.md
